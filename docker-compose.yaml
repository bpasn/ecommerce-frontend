version: "3.9"

services:

  database:
    mem_limit: 256m
    cpus: 0.0001
    image: mysql
    ports:
      - "3300:3306"
    volumes:
      - ./database:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=e-commerce
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=1234